<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel= "stylesheet" href = "calender.css"></link>
<body>
    <div class = "box">
        <h4>Age Calculator</h4>
        <div class ="date-picker">
            <span>Choose you birth date</span>
            <input type = "date" id = "datepicker">
            <span id ="choseDate"></span>
        </div>
        <div class = "age-calc  expand">
            <div class = "age-box">
                <p class ="heading">Years</p>
                <p class = "value" id = "ageYear">0</p>
            </div>

            <div class = "age-box">
                <p class ="heading">Months</p>
                <p class = "value" id = "ageMonth">0</p>
            </div>

            <div class = "age-box">
                <p class ="heading">Days</p>
                <p class = "value" id = "ageDays">0</p>
            </div>


            <div class = "age-box">
                <p class ="heading">Hours</p>
                <p class = "value" id = "ageHours">0</p>
            </div>

            <div class = "age-box">
                <p class ="heading">Minutes</p>
                <p class = "value" id = "ageMin">0</p>
            </div>
            <div class = "age-box">
                <p class ="heading">Seconds</p>
                <p class = "value" id = "ageSec">0</p>
            </div>

            <div class = "age-box">
                <p class ="heading">Milliseconds</p>
                <p class = "value" id = "ageMs">0</p>
            </div>
        </div>
    </div>

    <script src = "calender.js"></script>
</body>
</html>
